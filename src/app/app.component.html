<h2>Status</h2>
<table mat-table [dataSource]="Applications">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let app"> {{app.name}} </td>
    </ng-container>

    <ng-container matColumnDef="releasedVersion">
        <th mat-header-cell *matHeaderCellDef>releasedVersion</th>
        <td mat-cell *matCellDef="let app"> {{app.releasedVersion}} </td>
    </ng-container>

    <ng-container matColumnDef="releaseCandidatesVersions">
        <th mat-header-cell *matHeaderCellDef>releaseCandidatesVersions</th>
        <td mat-cell *matCellDef="let app">{{app.releaseCandidatesVersions}}</td>
    </ng-container>

    <ng-container matColumnDef="tagsVersions">
        <th mat-header-cell *matHeaderCellDef>tagsVersions</th>
        <td mat-cell *matCellDef="let app">{{app.tagsVersions}}</td>
    </ng-container>

    <ng-container matColumnDef="wikiVersion">
        <th mat-header-cell *matHeaderCellDef>wikiVersion</th>
        <td mat-cell *matCellDef="let app"> {{app.wikiVersion}} </td>
    </ng-container>

    <ng-container matColumnDef="features">
        <th mat-header-cell *matHeaderCellDef>features</th>
        <td mat-cell *matCellDef="let app">{{app.features}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let appRow; columns: displayedColumns;"></tr>

</table>
